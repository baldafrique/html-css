<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="./css/mypage.css" />
  </head>
  <body>
    <div class="display-flex-center">
      <div class="user-component position-relative display-flex-center">
        <img
          src="https://i.ibb.co/WF8tnZh/5-A374-C5-A-FB03-438-B-8-F9-E-302-BC0-E0-DC2-B.jpg"
          class="user-component__profile"
        />
        <div class="user-component__id">Yerin</div>
      </div>
      <div class="user-component">
        <div
          class="user-component__profile add-profile-btn display-flex-center"
        >
          <span>+</span>
        </div>
        <div class="user-component__id">New</div>
      </div>
    </div>

    <div class="continue-watching">
      <p class="continue-watching__header">Continue</p>
      <ul class="continue-watching__images">
        <li>
          <div class="continue-watching__card">
            <img
              src="https://i0.wp.com/highoncinemaa.com/wp-content/uploads/2022/06/Spiderhead-Review-Another-Addition-to-Netflixs-Dull-Originals.png?fit=1024%2C576&ssl=1"
            />
            <span class="continue-watching__title">Spiderhead</span>
          </div>
        </li>
        <li>
          <div class="continue-watching__card">
            <img
              src="https://occ.a.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABf2NpNhZsRSLwu3n0KhysCBpHNRlTQu86BLXuxSsleAMrjLNF6G0COGO2-s8YUywD64vHPiX5knGmTkMgF6A002TGi6eilpE329N.jpg?r=7c6"
            />
            <span class="continue-watching__title">Don't Look Up</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="wishlist">
      <p class="wishlist__header">Wish List</p>
      <div class="wishlist-container">
        <div class="wishlist-item">
          <div>
            <img
              src="https://www.nextflicks.tv/wp-content/uploads/2020/05/American-Sniper-500x500.jpg"
              class="wishlist__img"
            />
          </div>
          <div class="wishlist-info">
            <span class="wishlist__title">American Sniper</span>
            <span class="wishlist__subtitle"
              >Bradley Charles Cooper, ã„´Sienna Miller</span
            >
          </div>
          <div class="wishlist-play-btn">
            <span class="material-icons">play_arrow</span>
          </div>
        </div>
        <div class="wishlist-item">
          <div>
            <img
              src="https://m.media-amazon.com/images/M/MV5BMjYwODExNzUwMV5BMl5BanBnXkFtZTgwNTgwNjUyOTE@._V1_.jpg"
              class="wishlist__img"
            />
          </div>
          <div class="wishlist-info">
            <span class="wishlist__title">The Mechanic</span>
            <span class="wishlist__subtitle">Jason Statham</span>
          </div>
          <div class="wishlist-play-btn">
            <span class="material-icons">play_arrow</span>
          </div>
        </div>

        <div class="wishlist-item">
          <div>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/b/bf/2015_Focus_film_poster.png"
              class="wishlist__img"
            />
          </div>
          <div class="wishlist-info">
            <span class="wishlist__title">Focus</span>
            <span class="wishlist__subtitle">Will Smith</span>
          </div>
          <div class="wishlist-play-btn">
            <span class="material-icons">play_arrow</span>
          </div>
        </div>
      </div>
    </div>

    <div class="navigation-bar">
      <a href="find.html">
        <span class="material-icons-outlined">search</span>
      </a>
      <a href="mypage.html">
        <span class="material-icons">person</span>
      </a>
    </div>
