<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find movie</title>
    <link rel="stylesheet" href="./css/find.css" />

  <body>
    <form class="find-search-bar-form display-flex-center position-relative">
      <div class="display-flex-center position-relative">
        <input class="find-search-bar" placeholder="Search" />
        <span class="material-icons-outlined">search</span>
      </div>
    </form>

    <div class="best-movie position-relative">
      <div class="best-movie__img-container">
        <img
          src="https://imageio.forbes.com/specials-images/imageserve/5d30c8e5eab9270008f9bd2a/Casa-de-Papel-3/960x0.jpg?format=jpg&width=960"
          class="best-movie__img"
        />
        <span class="material-icons">play_arrow</span>
      </div>
      <div class="best-movie__title">
        <p class="best-movie__promotion-text">
          What's the most popular movie right now?
        </p>
        <span class="best-movie__movie-name">Money Heist</span>
      </div>
    </div>

    <div class="movie-recommendation">
      <span class="movie-recommendation__title">Popular on Netflix</span>
      <ul class="movie-recommendation__images">
        <li>
          <img src="https://i.ytimg.com/vi/wwqe5GXmW0c/movieposter_en.jpg" />
        </li>
        <li>
          <img
            src="https://m.media-amazon.com/images/M/MV5BM2JkNGU0ZGMtZjVjNS00NjgyLWEyOWYtZmRmZGQyN2IxZjA2XkEyXkFqcGdeQXVyNTIzOTk5ODM@._V1_.jpg"
          />
        </li>
        <li>
          <img
            src="https://m.media-amazon.com/images/I/7118ecsxO3L._AC_SY679_.jpg"
          />
        </li>
        <li>
          <img
            src="https://m.media-amazon.com/images/M/MV5BOTI0MzcxMTYtZDVkMy00NjY1LTgyMTYtZmUxN2M3NmQ2NWJhXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_FMjpg_UX1000_.jpg"
          />
        </li>
        <li>
          <img
            src="https://www.themoviedb.org/t/p/w500/ggFHVNu6YYI5L9pCfOacjizRGt.jpg"
          />
        </li>
      </ul>
    </div>

    <div class="navigation-bar">
      <a href="find.html">
        <span class="material-icons-outlined find-icon-clicked">search</span>
      </a>
      <a href="mypage.html">
        <span class="material-icons-outlined">person_outline</span>
      </a>
    </div>
