<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="login-title">
      <img src="https://i.ibb.co/9VDF0Y0/login-img.png" class="login-img" />
      <h1 class="login-title__maintext">Netflix</h1>
      <p class="login-title__subtext">
        Stream unlimited movies and TV shows on your <br />
        phone, tablet, laptop, and TV without paying more.
      </p>
      <form action="find.html" class="login-form">
        <input
          name="username"
          type="text"
          required
          autocomplete="off"
          placeholder="ID"
        />
        <input
          name="password"
          type="password"
          required
          autocomplete="off"
          placeholder="PASSWORD"
        />
        <input type="submit" value="Sign In" />
      </form>
    </div>
  </body>
</html>
